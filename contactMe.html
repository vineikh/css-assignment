<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <iframe src="navigation.html" width="100%" height="50" frameborder="0"></iframe>
    </header>

    <main>
        <h3>Contact Me</h3>

        <div class="profile-form">
            <h2>Please submit this form</h2>
            <form action="" method="post">
                <input type="text" name="name" required placeholder="Name">
                <input type="tel" name="mobile" required pattern="[0-9]{10}" placeholder="Mobile number">
                <input type="email" name="email" required placeholder="Email">
                <textarea name="remarks" maxlength="10" rows="4" cols="25" placeholder="Please enter remarks if any"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
